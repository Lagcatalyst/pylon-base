name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]
  workflow_call:
    inputs:
      version:
        default: ${{ github.run_number }}
        required: false
        type: string

jobs:
  build:
    if: startsWith(github.event.head_commit.message, '[Skip]') == false

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2

      - name: Clone core
        uses: actions/checkout@v4.2.2
        with:
          repository: "pylonmc/pylon-core"

      - name: Build core
        run: pylon-core/gradlew jar

      - name: Build with Gradle Wrapper
        run: ./gradlew shadowJar -Pversion=${{ inputs.version || github.run_number }} -Pcore-jar-path="pylon-core/pylon-core/build/libs/pylon-core-SNAPSHOT.jar"

      - name: Upload the artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: pylon-base-${{ inputs.version || github.run_number }}
          path: 'build/libs/pylon-base-${{ inputs.version || github.run_number }}.jar'

  dependency-submission:
    needs: [build]

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4.2.2
